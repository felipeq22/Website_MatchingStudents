<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures & Algorithms 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        nav {
            background-color: #ba0020;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        main {
           margin-top: 50px; /* Adjust spacing as needed */
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #555;
            padding: 10px;
        }
        footer h3 {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        footer p {
            font-size: 1em;
            color: #555;
        }

    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('demo') }}">Demo</a>
        <a href="{{ url_for('student_demo') }}">Try It!</a>
        <a href="{{ url_for('course_assignation') }}">Course Assignation</a>
    </nav>

    <h1>Run a Demo</h1>

    <form method="POST" action="{{ url_for('demo') }}">
        <label for="num_students">Number of Students:</label>
        <input type="number" id="num_students" name="num_students" min="1" value="15" required>
    
        <label for="lab_capacity">Lab Capacity:</label>
        <input type="number" id="lab_capacity" name="lab_capacity" min="1" value="3" required>
    
        <br><br>
        <button type="submit">Run Test</button>
    </form>

    {% if output %}
        <h2>Results:</h2>
        <div class="table-responsive">
            {{ output|safe }}
        </div>
    {% endif %}

    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
