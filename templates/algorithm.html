<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures & Algorithms 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        p {
            margin: 10px 0;
            color: #333;
        }
        .logo {
            width: 150px; 
            height: auto;
            margin-bottom: 20px;
        }
        nav {
            background-color: #ba0020;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        main {
           margin-top: 50px;
        }
        .text-section, .dropdown-section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        label, select, textarea {
            font-size: 1em;
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
        }
        select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ba0020;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #900015;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #555;
            padding: 10px;
        }
        footer h3 {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        footer p {
            font-size: 1em;
            color: #555;
        }

        a.button-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #555;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a.button-link:hover {
            background-color: #333;
        }
        .table-container {
            margin: 30px auto;
            width: 100%;
            max-height: 400px;
            overflow-x: auto;
            overflow-y: auto;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            table-layout: fixed;
            text-align: center;
        }
        th, td {
            padding: 10px 10px; /* 20px vertical, 10px horizontal */
            height: 5px;        /* Optional: fixed minimum height */
            text-align: center;
            vertical-align: middle;
            width: auto;         /* Allows fixed layout to distribute width evenly */
            overflow: hidden;    /* Prevents overflow */
            text-overflow: ellipsis; /* Adds "..." if content overflows */
            white-space: nowrap;     /* Prevents line breaks */
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
            text-align: center;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #ba0020; /* Matches your theme */
            color: white;
            z-index: 1; /* Keeps the header above the rest of the table */
        } 
        .text-section, .dropdown-section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('demo') }}">Data Base</a>
        <a href="{{ url_for('algorithm') }}">Algorithm</a>
        <a href="{{ url_for('about') }}">About</a>
    </nav>

    <div class="text-section">
        <h1>Algorithm</h1>
        <label for="num_students">Run Algorithm for Enrolled Students</label>
        <br><br>
    </div>

    <form method="POST" action="{{ url_for('algorithm') }}">
        <button type="submit">Click Here</button>
    </form>

    {% if output is not none %}
        <h2>Results:</h2>
        <div class="table-container">
            {{ output|safe }}
        </div>
    {% endif %}

    <a class="button-link" href="{{ url_for('home') }}">Back</a>

</body>
</html>
